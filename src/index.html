<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Log</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="body">
    <header class="header-bar">
        <div>
            <img src="images/moon.jpg" alt="Earth's only moon" class="header-img">
        </div>
        <h1 class="heading">
            Daily Journal
        </h1>
    </header>
    
    <main>
        <section>
            <h2>Daily Journal</h2>
            <div class="formFlex">
                <form action="./api/journal.json" class="form">
                    <fieldset class="fieldsetFlex">
                        <label for="journalDate">Date of Entry:</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                    <fieldset class="fieldsetFlex">
                        <label for="concepts">Concepts covered:</label>
                        <input type="text" name="concepts" id="concepts">
                    </fieldset>
                    <fieldset class="fieldsetFlex">
                        <label for="journalEntry">Journal Entry:</label>
                        <textarea name="journalEntry" rows="5" cols="20"></textarea>
                    </fieldset>
                    <fieldset class="fieldsetFlex">
                        <label for="mood">Mood for the day:</label>
                        <select name="mood" id="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="excited">Excited</option>
                        </select>
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        <div>
            <h2>Past Entries</h2>
            <div id="entryLog">
                
            </div>
        </div>
    </main>
 <script type="module" src="scripts/main.js"></script>
</body>
</html>
